<!DOCTYPE html>
<html lang="en">

<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 500px;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

</style>
</head>

<body>

<h3>Subject: {{ subject }}</h3>
<table>
    {% for data in form_data %}
        <tr><td><b>{{ data.field }}</b>: </td><td>{{ data.value }}</td></tr>
    {% endfor %}
</table>

</body>
</html>
